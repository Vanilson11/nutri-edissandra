<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <!-- <header class="cabecalho flex"></header> -->

    <main class="principal flex" data-column>
        <section class="conteudo flex" data-column>
            <div class="conteudo__perfil flex" data-column>
                <div class="perfil__apresentacao flex" data-column>
                    <img src="assets/imgs/pexels-alex-andrews-861443.jpg" alt="Foto de perfil da Edissandra">
                    <h3 class="conteudo__perfil__titulo">
                        Edissandra Trindade
                    </h3>
                </div>

                <div class="conteudo__texto flex">
                    <p class="conteudo__paragrafo">
                        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facilis nihil quod ad, dolorum, minus a sequi corporis quis dolor minima, omnis explicabo numquam eaque assumenda? Veritatis nemo sint excepturi reiciendis!
                    </p>
                </div>
            </div>

            <div class="conteudo__navigation flex">
                <nav class="navigation__links flex" data-column>
                   <div class="navigation__a flex">
                    <i class="ph ph-whatsapp-logo"></i>
                    <a href="#">WhatsApp</a>
                   </div>

                   <div class="navigation__a flex">
                    <i class="ph ph-instagram-logo"></i>
                    <a href="#">Instagram</a>
                   </div>

                   <div class="navigation__a flex">
                    <i class="ph ph-tiktok-logo"></i>
                    <a href="#">TikTok</a>
                   </div>
                </nav>
            </div>
        </section>

        <aside class="folha flex">
            <img src="assets/Vector.svg" alt="Vector folha">
        </aside>
    </main>

    <footer>
        <span>Feito com S2 por <a href="3">Vanilson Sousa</a></span>
